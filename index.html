<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Bootrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Local CSS link  -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Piano Bop</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-music"></i> Piano Bop <i class="fas fa-music"></i></h1>
    </header>
    <main>
        <h2 id="banner">Learn to play the piano in no time!</h2>
        <button class="btn-lg btn-secondary" id="play-button">Play</button>
        <div id="game-area">
            <div class="key white" data-note="C"><p id="note">C</p></div>
            <div class="key black" data-note="C#/Bb"><p id="note">C#/Db</p></div>
            <div class="key white" data-note="D"><p id="note">D</p></div>
            <div class="key black" data-note="D#"><p id="note">D#/Eb</p></div>
            <div class="key white" data-note="E"><p id="note">E</p></div>
            <div class="key white" data-note="F"><p id="note">F</p></div>
            <div class="key black" data-note="F#"><p id="note">F#/Gb</p></div>
            <div class="key white" data-note="G"><p id="note">G</p></div>
            <div class="key black" data-note="G#"><p id="note">G#/Ab</p></div>
            <div class="key white" data-note="A"><p id="note">A</p></div>
            <div class="key black" data-note="A#"><p id="note">A#/Bb</p></div>
            <div class="key white" data-note="B"><p id="note">B</p></div>
        </div>
        <div>Score:<span id="score">0</span></div>
        <button class="btn-lg btn-secondary" id="feedback-button">Any Feedback?</button>
    </main>
    <footer>

    </footer>
</body>
</html>
